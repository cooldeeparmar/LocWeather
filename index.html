
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <title>LocWeather</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LocWeather</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id='show_wea'>Show More Weather Info</a></li>
            <li><a href="#" id='show_loc'>Show More Location Info</a></li>
            <li><a href="#" id='show_clear'>Clear Info</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="panel panel-defult">
         <div class="panel-heading">
            <h3 class="panel-title" id='datetime_display'> </h3>
        </div>
        <div class="panel-body">
             <h1 id='Myloc' class='text-center'></h1>
             <div id='more_loc_dis'></div>
             <div id='weather'></div>
             <div id='more_weather_dis'></div>
             <h3>Other Location</h3>
             <form id='form_loc'>
                <div class='form-group'>
                   <input id='city' class='form-control' placeholder='Enter Area'>
                </div>
                  <div class='form-group'>
                   <input id='state' class='form-control' placeholder='Enter City'>
                </div>
                <button type='button' class='btn btn-default btn-block' id='otherloc'>Submit</button>
             </form>
         </div>
      </div>
     
    </div><!-- /.container -->

    <FOOTER>LacWeather &copy; 2016 </FOOTER>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
